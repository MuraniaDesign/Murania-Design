<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flipbook</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .flipbook {
            display: flex;
            overflow: hidden;
            width: 80%;
            height: 80%;
        }
        .page {
            flex: 0 0 100%;
            transition: transform 0.6s;
        }
        .page img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="flipbook">
        <div class="page"><img src="Introducing Taurus V13 (Bleed + Crop marks).png" alt="Page 1"></div>
        <div class="page"><img src="Introducing Taurus V13 (Bleed + Crop marks)2.png" alt="Page 2"></div>
        <div class="page"><img src="Introducing Taurus V13 (Bleed + Crop marks)3.png" alt="Page 3"></div>
        <div class="page"><img src="Introducing Taurus V13 (Bleed + Crop marks)4.png" alt="Page 4"></div>
    </div>
    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');

        function showPage(index) {
            pages.forEach((page, i) => {
                page.style.transform = translateX(${(i - index) * 100}%);
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && currentPage < pages.length - 1) {
                currentPage++;
                showPage(currentPage);
            } else if (e.key === 'ArrowLeft' && currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        });

        showPage(currentPage);
    </script>
</body>
</html>
